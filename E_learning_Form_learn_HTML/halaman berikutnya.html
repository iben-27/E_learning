  nav {
    background-color: #545454;

    padding: 5px;
    padding-top: px;

  nav li {
    position: relative;
  }

  nav a {
    text-decoration: none;
    color: #fff;
    padding: 10px 15px;

  }

  nav ul ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    padding: 10%;
  }

  nav ul li:hover>ul {

  nav ul ul li {
    position: relative;

      document.addEventListener("click", function (e) {
        var dropdowns = document.querySelectorAll(".dropdown");
