<style>
  body{
    background-color: #ffffff;
  }
  h2 {
    color: #000000;
  }

  nav {
    background-color: #333;
    color: #ffffff;
    padding: 10px;
    border-radius: 20px 20px 20px 20px;
  }
  #logo {
    width: 50px;
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
  }

  nav ul {
    display: flex;
    justify-content: space-around;
  }

  nav li {
    position: relative;
  }

  nav a {
    text-decoration: none;
    color: #ffffff;
    padding: 10px 15px;
    display: block;
  }

  nav ul ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
  }

  nav ul li:hover>ul {
    display: inherit;
  }

  nav ul ul li {
    position: relative;
    min-width: 150px;
  }

  nav ul ul a {
    padding: 10px;
    color: #ffffff;
    display: block;
  }

 nav ul li, ul {
    text-decoration: none;
    list-style-type: none;
  }
 .conten {

</style>

    <script>
      function home (){
        window.history.back();
      }
      document.addEventListener("click", function (e) {
        var dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach(function (dropdown) {
          if (!dropdown.contains(e.target)) {
            dropdown.querySelector("ul").style.display = "none";
          }
        });
      });

      var homeDropdown = document.getElementById("home");
      homeDropdown.addEventListener("click", function () {
        var submenu = homeDropdown.querySelector("ul");
        submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
      });
    </script>
